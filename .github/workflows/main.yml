name: CICD for Serverless Application
run-name: ${{ github.actor }} is doing CICD for serverless application

on:
  push:
    branches: [ dev , '*' ]

jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job is automatically triggered by a ${{ github.event_name }} event."
  install-dependencies:
    runs-on: ubuntu-latest
    needs: pre-deploy
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Run installation of dependencies commands
        run: npm install
  unit-testing:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Run installation of dependencies commands
        run: npm install # all the module require is in package.json
      - name: Run unit testing commands
        run: npm test
  package-audit:
    runs-on: ubuntu-latest
    needs: unit-testing
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Run installation of dependencies commands
        run: npm install # all the module require is in package.json
      - name: Run unit testing commands
        run: npm audit
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
         SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
         command: monitor
  zap_scan:
    runs-on: ubuntu-latest
    needs: unit-testing
    name: OWASP Scan the webapplication
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-api-scan@v0.5.0
        with:
          #run: aws cli
          target: https://9w2itn60t2.execute-api.ap-southeast-1.amazonaws.com/

  merge:
    runs-on: ubuntu-latest
    needs: [zap_scan,package-audit]
    steps:
      - uses: actions/checkout@master
      - name: Merge dev -> Main
        uses: devmasx/merge-branch@v1.4.0
        with:
          type: now
          target_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}

#  merge:
 #   runs-on: ubuntu-latest
  #  steps:
   #   - name: Checkout code
    #    uses: actions/checkout@v3
     # - name: Merge dev into main
      #  run: |
       #   ls -la
        #  git branch -a
         # git checkout main
          #git merge dev --no-ff --no-edit
          #git push origin main
      #  working-directory: ./
  deploy:
    runs-on: ubuntu-latest
    needs: merge
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
         node-version: ${{ matrix.node-version }}
      - run: npm ci
      - name: serverless deploy
        uses: serverless/github-action@v3.2
        with:
          args: deploy
        env:
             AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
             AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Set Deployment URL Output
        id: set_deployment_url
        run: echo "::set-output name=deployment_url::${{ steps.serverless_deploy.outputs.deploy-url }}"
     
